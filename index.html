<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Scores Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .filters label,
        .filters select {
            margin: 0 10px;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: lightgray;
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>

<body>
    <h2>IPL Top Players by Score Category</h2>
    <svg id="chart"></svg>
    <div class="filters">
        <label for="teamFilter">Select Team:</label>
        <select id="teamFilter">
            <option value="all">All</option>
        </select>
        <label for="yearFilter">Select Year:</label>
        <select id="yearFilter">
            <option value="all">All</option>
        </select>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script>
        const margin = { top: 50, right: 100, bottom: 50, left: 200 },
            width = 800 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("#tooltip");

        const categories = ["Batting Score", "Bowling Score", "Overall Score"];
        const categoryY = d3.scalePoint()
            .domain(categories)
            .range([0, height])
            .padding(0.5);

        d3.csv("IPL_data.csv").then(data => {
            data.forEach(d => {
                d.batting_score = +d.batting_score || 0;
                d.bowling_score = +d.bowling_score || 0;
                d.overall_score = +d.overall_score || 0;
            });

            const teams = Array.from(new Set(data.map(d => d.Team)));
            const seasons = Array.from(new Set(data.map(d => d.Season)));

            const teamFilter = d3.select("#teamFilter");
            teams.forEach(team => {
                teamFilter.append("option").attr("value", team).text(team);
            });

            const yearFilter = d3.select("#yearFilter");
            seasons.forEach(season => {
                yearFilter.append("option").attr("value", season).text(season);
            });

            const xScale = d3.scaleLinear()
                .range([0, width]);

            function updateChart() {
                let filteredData = data;
                const selectedTeam = teamFilter.node().value;
                const selectedYear = yearFilter.node().value;

                if (selectedTeam !== "all") {
                    filteredData = filteredData.filter(d => d.Team === selectedTeam);
                }
                if (selectedYear !== "all") {
                    filteredData = filteredData.filter(d => d.Season === selectedYear);
                }

                const formattedData = [];
                categories.forEach(category => {
                    let key = category.toLowerCase().replace(" ", "_");
                    let topPlayers = filteredData
                        .sort((a, b) => b[key] - a[key])
                        .slice(0, 5)
                        .map(d => ({ ...d, player: d.Player, type: category, score: d[key] }));
                    formattedData.push(...topPlayers);
                });

                xScale.domain([0, d3.max(formattedData, d => d.score)]);

                svg.selectAll(".category-line, .range-label-left, .range-label-right, .category-label").remove();

                const minScores = {
                    "Batting Score": d3.min(data, d => d.batting_score),
                    "Bowling Score": d3.min(data, d => d.bowling_score),
                    "Overall Score": d3.min(data, d => d.overall_score)
                };

                const maxScores = {
                    "Batting Score": d3.max(data, d => d.batting_score),
                    "Bowling Score": d3.max(data, d => d.bowling_score),
                    "Overall Score": d3.max(data, d => d.overall_score)
                };

                svg.selectAll(".range-label-left")
                    .data(categories)
                    .enter()
                    .append("text")
                    .attr("class", "range-label-left")
                    .attr("x", -5)
                    .attr("y", d => categoryY(d) + 5)
                    .text(d => minScores[d])
                    .attr("font-size", "12px")
                    .attr("fill", "black")
                    .attr("text-anchor", "end");

                svg.selectAll(".range-label-right")
                    .data(categories)
                    .enter()
                    .append("text")
                    .attr("class", "range-label-right")
                    .attr("x", width + 20)
                    .attr("y", d => categoryY(d) + 5)
                    .text(d => maxScores[d])
                    .attr("font-size", "12px")
                    .attr("fill", "black")
                    .attr("text-anchor", "start");

                const labelOffset = {}; // Track offsets per category to prevent overlap

                svg.selectAll(".player-label").remove();
                svg.selectAll(".player-label")
                    .data(formattedData)
                    .enter()
                    .append("text")
                    .attr("class", "player-label")
                    .attr("x", d => xScale(d.score))
                    .attr("y", d => {
                        let baseY = categoryY(d.type) - 15;
                        if (!labelOffset[d.type]) labelOffset[d.type] = baseY;
                        else labelOffset[d.type] += 15; // Push down if overlap is detected
                        return labelOffset[d.type];
                    })
                    .text(d => d.Player)
                    .attr("font-size", "12px")
                    .attr("fill", "black")
                    .attr("text-anchor", "middle");

                // .style("transform", "rotate(45deg)")
                // .style("transform-origin", d => `${minScores[d.type]}px ${categoryY(d.type)}px`)


                svg.selectAll(".category-line")
                    .data(categories)
                    .enter()
                    .append("line")
                    .attr("class", "category-line")
                    .attr("x1", 0)
                    .attr("x2", width)
                    .attr("y1", d => categoryY(d))
                    .attr("y2", d => categoryY(d))
                    .attr("stroke", "#ccc")
                    .attr("stroke-width", 2);

                svg.selectAll(".category-label")
                    .data(categories)
                    .enter()
                    .append("text")
                    .attr("class", "category-label")
                    .attr("x", -margin.left + 50)
                    .attr("y", d => categoryY(d) + 5)
                    .text(d => d)
                    .attr("font-size", "14px")
                    .attr("fill", "black");

                svg.selectAll(".data-circle").remove();
                svg.selectAll(".data-circle")
                    .data(formattedData)
                    .enter()
                    .append("circle")
                    .attr("class", "data-circle")
                    .attr("cx", d => xScale(d.score))
                    .attr("cy", d => categoryY(d.type))
                    .attr("r", 8)
                    .attr("fill", "steelblue")
                    .attr("opacity", 0.7)
                    .on("mouseover", (event, d) => {
                        tooltip.style("display", "block")
                            .html(`${d.player}<br>Type: ${d.type}<br>Score: ${d.score}`)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 30) + "px")
                            .style("opacity", 1);
                    })
                    .on("mouseout", () => tooltip.style("opacity", 0));
            }

            teamFilter.on("change", updateChart);
            yearFilter.on("change", updateChart);

            updateChart();
        });
    </script>
</body>

</html>
