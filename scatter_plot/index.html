<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Salaries vs Performance</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chart-container {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h2>IPL Player Salaries vs Performance</h2>
    <label for="season-filter">Select Season:</label>
    <select id="season-filter"></select>
    <div id="chart-container"></div>

    <script>
        const margin = { top: 20, right: 30, bottom: 50, left: 60 },
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#chart-container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Tooltip setup
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("background", "lightgray")
            .style("padding", "5px")
            .style("border-radius", "5px")
            .style("display", "none");

        const xScale = d3.scaleLinear().range([0, width]);
        const yScale = d3.scaleLinear().range([height, 0]);
        const xAxis = d3.axisBottom(xScale).ticks(10, ",.0f");
        const yAxis = d3.axisLeft(yScale);



        svg.append("g").attr("class", "y-axis");

        // Add X-axis label
        svg.append("text")
            .attr("class", "x-label")
            .attr("x", width / 2)
            .attr("y", height + 40)
            .attr("text-anchor", "middle")
            .text("Salary (USD)");

        // Add Y-axis label
        svg.append("text")
            .attr("class", "y-label")
            .attr("x", -height / 2)
            .attr("y", -40)
            .attr("text-anchor", "middle")
            .attr("transform", "rotate(-90)")
            .text("Overall Performance Score");

        d3.csv("salaries_with_performance.csv").then(data => {
            data.forEach(d => {
                d.Salary = +d.Salary;
                d["Overall Performance Score"] = +d["Overall Performance Score"];
                d.Season = +d.Season;
            });

            const seasons = [...new Set(data.map(d => d.Season))].sort();
            const dropdown = d3.select("#season-filter")
                .on("change", updateChart)
                .selectAll("option")
                .data(seasons)
                .enter().append("option")
                .attr("value", d => d)
                .text(d => d);

            d3.select("#season-filter").property("value", seasons[0]);

            function updateChart() {
                console.log("Updating chart...");
                console.log("Updating chart...");
                const selectedSeason = +d3.select("#season-filter").node().value;
                const filteredData = data.filter(d => d.Season === selectedSeason && !isNaN(d["Overall Performance Score"]));
                console.log("Filtered Data:", filteredData);



                // Compute average salary for the season
                const avgSalary = d3.mean(filteredData, d => d.Salary);

                // Compute average performance score for the season
                const avgPerformance = d3.mean(filteredData, d => d["Overall Performance Score"]);

                // Add or update the average performance line
                const avgLine = svg.selectAll(".avg-line").data([avgPerformance]);
                const avgSalaryLine = svg.selectAll(".avg-salary-line").data([avgSalary]);

                avgLine.enter().append("line")
                    .attr("class", "avg-line")
                    .merge(avgLine)
                    .transition()
                    .attr("x1", 0)
                    .attr("x2", width)
                    .attr("y1", yScale(avgPerformance))
                    .attr("y2", yScale(avgPerformance))
                    .attr("stroke", "red")
                    .attr("stroke-width", 2)
                    .attr("stroke-dasharray", "5 5");


                // Add or update the average salary line
                avgSalaryLine.enter().append("line")
                    .attr("class", "avg-salary-line")
                    .merge(avgSalaryLine)
                    .transition()
                    .attr("x1", xScale(avgSalary))
                    .attr("x2", xScale(avgSalary))
                    .attr("y1", 0)
                    .attr("y2", height)
                    .attr("stroke", "blue")
                    .attr("stroke-width", 2)
                    .attr("stroke-dasharray", "5 5");

                if (filteredData.length === 0) return;

                xScale.domain(d3.extent(filteredData, d => d.Salary)).nice();
                yScale.domain(d3.extent(filteredData, d => d["Overall Performance Score"])).nice();

                svg.select(".x-axis").transition().call(xAxis);
                svg.select(".y-axis").transition().call(yAxis);

                // Add X-axis with tick marks at y = 0
                const xAxisGroup = svg.selectAll(".x-axis").data([0]);

                xAxisGroup.enter().append("g")
                    .attr("class", "x-axis")
                    .merge(xAxisGroup)
                    .transition()
                    .attr("transform", `translate(0,${yScale(0)})`)
                    .call(xAxis);

                // Add horizontal line at y = 0
                const zeroLine = svg.selectAll(".zero-line").data([0]);

                zeroLine.enter().append("line")
                    .attr("class", "zero-line")
                    .merge(zeroLine)
                    .transition()
                    .attr("x1", 0)
                    .attr("x2", width)
                    .attr("y1", yScale(0))
                    .attr("y2", yScale(0))
                    .attr("stroke", "black")
                    .attr("stroke-width", 1)
                    .attr("stroke-dasharray", "4 2");

                const circles = svg.selectAll("circle").data(filteredData, d => d.Name);

                circles.enter().append("circle")
                    .attr("r", 5)
                    .attr("fill", "steelblue").attr("opacity", 0.7)
                    .on("mouseover", (event, d) => {
                        tooltip.style("display", "block")
                            .html(`<strong>${d.Name}</strong><br>Team: ${d.Team}<br>Performance: ${d["Overall Performance Score"]}<br>Salary: $${d.Salary}`);
                    })
                    .on("mousemove", (event) => {
                        tooltip.style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px");
                    })
                    .on("mouseout", () => tooltip.style("display", "none"))
                    .merge(circles)
                    .transition()
                    .attr("cx", d => xScale(d.Salary))
                    .attr("cy", d => yScale(d["Overall Performance Score"]));

                circles.exit().remove();
            }

            updateChart();
        }).catch(error => console.error("Error loading CSV file:", error));
    </script>
</body>

</html>
