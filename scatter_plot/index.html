<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Salaries vs Performance</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            width: 80vw;
            align-items: center;
        }

        #chart-container {
            margin: 20px;
        }

        .tooltip {
            position: absolute;
            background: lightgray;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>IPL Player Salaries vs Performance</h2>
        <label for="season-filter">Select Season:</label>
        <select id="season-filter"></select>
        <div id="chart-container"></div>
        <p id="summary"></p>

        <script>
            const margin = { top: 20, right: 30, bottom: 50, left: 60 },
                width = 800 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#chart-container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip");

            const xScale = d3.scaleLinear().range([0, width]);
            const yScale = d3.scaleLinear().range([height, 0]);
            const xAxis = d3.axisBottom(xScale).ticks(10, ",.0f");
            const yAxis = d3.axisLeft(yScale);

            svg.append("g").attr("class", "y-axis");

            svg.append("text")
                .attr("class", "x-label")
                .attr("x", width / 2)
                .attr("y", height + 40)
                .attr("text-anchor", "middle")
                .text("Salary (USD)");

            svg.append("text")
                .attr("class", "y-label")
                .attr("x", -height / 2)
                .attr("y", -40)
                .attr("text-anchor", "middle")
                .attr("transform", "rotate(-90)")
                .text("Overall Performance Score");

            svg.append("text").attr("class", "avg-performance-label");
            svg.append("text").attr("class", "avg-salary-label");

            d3.csv("merged_sal.csv").then(data => {
                data = data.filter(d => +d.salary > 0);
                data.forEach(d => {
                    d.salary = +d.salary;
                    d.overall_score = +d.overall_score;
                    d.season = +d.season;
                });

                const seasons = [...new Set(data.map(d => d.season))].sort();
                d3.select("#season-filter")
                    .on("change", updateChart)
                    .selectAll("option")
                    .data(seasons)
                    .enter().append("option")
                    .attr("value", d => d)
                    .text(d => d);

                d3.select("#season-filter").property("value", seasons[0]);

                function updateChart() {
                    const selectedSeason = +d3.select("#season-filter").node().value;
                    const filteredData = data.filter(d => d.season === selectedSeason && !isNaN(d.overall_score));
                    if (filteredData.length === 0) return;

                    xScale.domain(d3.extent(filteredData, d => d.salary)).nice();
                    yScale.domain(d3.extent(filteredData, d => d.overall_score)).nice();

                    const avgSalary = d3.mean(filteredData, d => d.salary);
                    const avgPerformance = d3.mean(filteredData, d => d.overall_score);

                    const quadrant1 = filteredData.filter(d => d.salary > avgSalary && d.overall_score < avgPerformance).length;
                    const quadrant3 = filteredData.filter(d => d.salary < avgSalary && d.overall_score > avgPerformance).length;

                    document.getElementById("summary").innerText = `In ${selectedSeason}, ${quadrant1} players performed below average but were paid above average. ${quadrant3} players performed above average and were paid below average.`;

                    svg.select(".y-axis").transition().call(yAxis);

                    svg.selectAll(".avg-line, .avg-salary-line, .dot").remove();

                    svg.append("line")
                        .attr("class", "avg-line")
                        .attr("x1", 0)
                        .attr("x2", width)
                        .attr("y1", yScale(avgPerformance))
                        .attr("y2", yScale(avgPerformance))
                        .attr("stroke", "red")
                        .attr("stroke-width", 2)
                        .attr("stroke-dasharray", "5 5");

                    svg.append("line")
                        .attr("class", "avg-salary-line")
                        .attr("x1", xScale(avgSalary))
                        .attr("x2", xScale(avgSalary))
                        .attr("y1", 0)
                        .attr("y2", height)
                        .attr("stroke", "blue")
                        .attr("stroke-width", 2)
                        .attr("stroke-dasharray", "5 5");

                    svg.select(".avg-performance-label")
                        .attr("x", width - 100)
                        .attr("y", yScale(avgPerformance) - 5)
                        .attr("fill", "red")
                        .text("Avg Performance");

                    svg.select(".avg-salary-label")
                        .attr("x", xScale(avgSalary) + 5)
                        .attr("y", 5)
                        .attr("fill", "blue")
                        .text("Avg Salary");

                    svg.selectAll(".dot")
                        .data(filteredData, d => d.Name)
                        .enter().append("circle")
                        .attr("class", "dot")
                        .attr("r", 5)
                        .attr("fill", "steelblue").attr("opacity", 0.7)
                        .attr("cx", d => xScale(d.salary))
                        .attr("cy", d => yScale(d.overall_score))
                        .on("mouseover", (event, d) => {
                            tooltip.style("display", "block")
                                .html(`<strong>${d.name || "Unknown"}</strong><br>Salary: â‚¹${d.salary}<br>Performance: ${d.overall_score}`);
                        })
                        .on("mousemove", (event) => {
                            tooltip.style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");
                        })
                        .on("mouseout", () => tooltip.style("display", "none"));
                }
                updateChart();
            }).catch(error => console.error("Error loading CSV file:", error));
        </script>
    </div>
</body>

</html>
